<div class="profile-container">
  <h2>User Profile</h2>
  <div class="profile-details">
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
  </div>
  <div class="logout-container">
    <button (click)="LogOut()" class="logout-button">Logout</button>
  </div>
</div>
